<header>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="img/svg/logo.png" alt="">
            </div>
            <div class="header-info">
                <div class="start-project">
                    <div class="title">monblanproject</div>
                    <div class="date-start">Start on 17-02-2016</div>
                </div>
                <div class="statistics-block">
                    <div class="count-item post">
                        <span class="count">870</span> posts
                    </div>
                    <div class="count-item followers">
                        <span class="count">11,787</span> followers
                    </div>
                    <div class="count-item following">
                        <span class="count">112</span> following
                    </div>
                </div>
                <div class="calendar-block">
                    <div class="date-from">
                        <label for="from">Date</label>
                        <input type="text" id="from" class="datepicker" placeholder="from" name="from">
                    </div>
                    <div class="date-to">
                        <input type="text" id="to" class="datepicker" name="to">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
